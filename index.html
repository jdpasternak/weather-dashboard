<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"
      defer
    ></script>
    <script src="assets/js/script.js" defer></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="text-light mb-3">
      <div class="container">
        <div class="row">
          <h1 class="col-12 text-center">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <!-- Search -->
        <section class="col-12 col-sm-4">
          <h2>Search for a City:</h2>
          <input
            type="text"
            id="citySearch"
            class="form-control mb-3"
            placeholder="City"
            autofocus
          />
          <button id="searchButton" class="btn btn-primary col-12 disabled">
            Search
          </button>
          <hr />
          <!-- Search History -->
          <ul id="history" class="list-group"></ul>
        </section>

        <section id="forecasts" class="col-12 col-sm-8">
          <!-- Current Forecast -->
          <div id="currentForecast" class="card mb-3">
            <div class="card-body">
              <h3 class="card-title">
                <span id="currentCity"></span>
                <span id="currentDate"></span>
                <span id="currentWeatherIcon" class=""></span>
              </h3>
              <div class="card-text">
                <div>Temp: <span id="currentTemp"></span></div>
                <div>Wind: <span id="currentWind"></span></div>
                <div>Humidity: <span id="currentHumidity"></span></div>
                <div>
                  UV Index:
                  <span id="currentUvIndex" class="badge bg-success"></span>
                </div>
              </div>
            </div>
          </div>
          <!-- 5-Day Forecast -->
          <div>
            <h3>5-Day Forecast:</h3>
            <div
              id="fiveDayForecast"
              class="row justify-content-between g-1"
            ></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
